<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar</title>
    <style>
        html {
            font-size: 16px;
            box-sizing: border-box;
        }
        body {
            font-family: Poppins;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .top-bar {
            background: #959595;
            color: black;
            text-align: center;
            font-size: 1em;
            width: 100%;
            transition: transform 0.3s;
        }

        .navbar {
            background: #1f5153;
            display: flex;
            justify-content: flex-start;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .nav-list {
            display: flex;
            list-style: none;
            margin: 0;
            padding: 0;
            line-height: 2.4em;
            gap: 2em;
        }

        .nav-item {
            position: relative;
        }

        .nav-item a {
            text-decoration: none;
            color: white;
            padding: 0.5em 1em;
            font-size: 1.2em;
            display: block;
            transition: background 0.3s, color 0.3s;
        }

        .nav-item a:hover {
            background: #555;
            color: #0091ff;
        }

        .dropdown-container {
            position: relative;
        }

        .dropdown-menu {
            display: none;
            position: absolute;
            left: 0;
            top: 100%;
            background: #445f59;
            border-radius:0px 0 8px 8px;
            list-style: none;
            min-width: 10em;
            padding: 0.5em 0;
            flex-direction: column;
        }

        .dropdown-item {
            font-size: 1em;
        }

        .dropdown-item a {
            display: block;
            color: white;
            text-decoration: none;
        }

        .dropdown-item a:hover {
            background: #555;
        }

        .dropdown-container:hover .dropdown-menu {
            display: flex;
        }

        @media screen and (max-width: 768px) {
            .navbar {
                flex-direction: column;
                align-items: flex-start;
                font-size: 1rem;
            }

            .nav-list {
                flex-direction: column;
                align-items: left;
                gap: 1em;
                width: 100%;
            }

            .dropdown-container {
                width: 100%;
                text-align: left;
            }

            .dropdown-menu {
                position: relative;
                width: 100%;
                margin-top: 0;
            }
        }
    </style>
</head>
<body>

    <div class="top-bar">
        Kourosh is a Donkey!
    </div>

    <nav class="navbar">
        <ul class="nav-list">
            <li class="nav-item"><a href="#">Home</a></li>
            <li class="nav-item"><a href="#">About</a></li>
            <li class="nav-item"><a href="#">Services</a></li>
            <li class="nav-item dropdown-container">
                <a href="#">More â–¾</a>
                <ul class="dropdown-menu">
                    <li class="dropdown-item"><a href="#">Option 1</a></li>
                    <li class="dropdown-item"><a href="#">Option 2</a></li>
                    <li class="dropdown-item"><a href="#">Option 3</a></li>
                </ul>
            </li>
        </ul>
    </nav>

</body>
</html>
